    <style>

* {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}

body {
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    transition: var(--hover-timing);

    background: var(--light-01);
	
	width: 100vw;
	overflow-x: hidden;

}
header {
    /*    width: 100%;*/
    height: auto;
    position: sticky;
    top: 0;
    /*    border: 1px solid red;*/
    z-index: 100;
    background-color: #bdbdbd;
}

nav {
    color: var(--text-01);
    font-weight: 600;
    height: 64px;
    background: var(--light-01);
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    padding: 0 var(--pg-margin);
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    z-index: 100;
}
/*네비게이션바 조절*/
nav ul.navigation-menu {
    display: flex;
    flex-direction: row;
    flex: 1;
    justify-content: center;
    position: relative;
    top: 0;
    margin-left:500px;
}

nav .navigation-menu a {
    font-size: 16px;
    text-decoration: none;
    color: var(--text-01);

}

nav .navigation-menu > li {
    display: flex;
    flex-direction: column;
    align-items: center;
    /*    justify-items: center;*/
}

nav .navigation-menu > li > a {
    position: relative;
    /*    border: 1px solid purple;*/
    padding: 0 20px;
    height: 64px;
    display: flex;
    align-items: center;
    justify-items: center;
}

nav .navigation-menu a:hover {
            color: #fff;
        }


/*로고조절*/
nav > #logo {
    display: flex;
    flex-direction: row;
    align-items: center;
    grid-gap: 8px;
    line-height: 100%;
    margin-left: 200px;
    width:50px;
    height: auto;
    list-style: none;
}
nav > #logo img {
  
    width:50px;
    height: auto;
}
nav > #logo a {
    font-size: 16px;
    color: var(--text-01); /* Set text color to black */
    text-decoration: none; /* Remove text decoration */
}
nav > #logo a:hover {
            color: #fff;
        }
nav > #logo > span {
    font-size: 32px;
}
h1{
    margin-top:3%;
    margin-left:11.5%;
}
        /* Slider container */
        .slider {
    overflow: hidden;
    width: 100%;
    max-width: 1000px; /* Increase max width for larger slider */
    position: relative;
    margin: auto; /* Center slider */
}


        /* Image list */
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        /* Image slide */
        .slide {
            flex: 0 0 100%;
            width: 100%;
            height: auto;
        }

        /* Previous/Next buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px; /* Increased padding */
            z-index: 100;
            user-select: none;
            font-size: 30px; /* Increased font size */
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Slide thumbnails */
        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Increased margin */
            flex-wrap: wrap; /* Allow thumbnails to wrap to next line if necessary */
        }

        .thumbnail {
            width: 100px; /* Increased width */
            height: auto;
            margin-right: 10px; /* Increased margin */
            cursor: pointer;
            opacity: 0.6;
        }

        .thumbnail:last-child {
            margin-right: 0;
        }

        .thumbnail.active {
            border: 2px solid #000;
            opacity: 1;
        }

        /* Video player */
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        .video-player {
    width: 100%;
    max-width: 1000px; /* Increase max width for larger video player */
    margin-top: 50px;
}


        /* Responsive adjustments */
        @media (max-width: 600px) {
            .prev, .next {
                padding: 10px; /* Adjusted for smaller screens */
                font-size: 20px; /* Adjusted for smaller screens */
            }
            .thumbnail {
                width: 80px; /* Adjusted for smaller screens */
            }
        }

        
footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            box-sizing: border-box;
            margin:0 50px 0 0;
            padding: 100px 50px;
        }
        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .footer-container .footer-logo img {
            width: 100px;
            height: auto;
            margin-left: 100px;
        }
        footer p {
            margin: 50px 100px;
            font-size: 16px;
            text-align: right;
        }
         @media screen and (max-width: 768px) {
        
        .footer-logo img, .logo img, .logoimg {
            width: 20px; /* 로고 이미지 크기 조정 */
            height: auto;
        }

        .footer-container p {
            font-size: 12px; /* 푸터 텍스트 사이즈 조정 */
        }
        nav ul {
            flex-direction: column;
        }

        nav ul li a {
            padding: 8px 10px;
        }
        }
    </style>
</head>
<body>

    <h1>GALLERY</h1>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="img/gallery1.jpg" alt="Slide 1">
            <img class="slide" src="img/gallery2.jpg" alt="Slide 2">
            <img class="slide"  src="img/gallery3.jpg" alt="Slide 3">
            <img class="slide" src="img/gallery4.jpg" alt="Slide 4">
            <img class="slide" src="img/gallery5.jpg" alt="Slide 5">
        </div>
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
        <div class="thumbnails">
            <img class="thumbnail" src="img/gallery1.jpg" alt="Thumbnail 1">
            <img class="thumbnail" src="img/gallery2.jpg" alt="Thumbnail 2">
            <img class="thumbnail" src="img/gallery3.jpg" alt="Thumbnail 3">
            <img class="thumbnail" src="img/gallery4.jpg" alt="Thumbnail 4">
            <img class="thumbnail" src="img/gallery5.jpg" alt="Thumbnail 5">
        </div>
    </div>

    <div class="video-container">

            <source src="img/videoplayer.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="footer-container">
            <div class="footer-logo"> 
                <img src="img/logo.png" >
            </div>

                <span>Seunghyun-Im</span><br>
                <span>Copyright&copy; 2024 [Web Publishing] Seunghyun-Im, a student at Kaywon University of Arts. All rights reserved."</span>
            </p>
        </div>
    </footer>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const thumbnails = document.querySelectorAll('.thumbnail');
        let slideInterval;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateX(-${index * 100}%)`;
            });
        }

        function setActiveThumbnail(index) {
            thumbnails.forEach((thumbnail, i) => {
                thumbnail.classList.remove('active');
            });
            thumbnails[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
            setActiveThumbnail(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
            setActiveThumbnail(currentSlide);
        }

        document.querySelector('.prev').addEventListener('click', () => {
            prevSlide();
        });

        document.querySelector('.next').addEventListener('click', () => {
            nextSlide();
        });

        thumbnails.forEach((thumbnail, i) => {
            thumbnail.addEventListener('click', () => {
                currentSlide = i;
                showSlide(currentSlide);
                setActiveThumbnail(currentSlide);
            });
        });

        function startSlideShow() {
            slideInterval = setInterval(nextSlide, 3000); // Change slide every 3 seconds
        }

        function stopSlideShow() {
            clearInterval(slideInterval);
        }

        document.querySelector('.slider').addEventListener('mouseover', stopSlideShow);
        document.querySelector('.slider').addEventListener('mouseout', startSlideShow);

        showSlide(currentSlide);
        setActiveThumbnail(currentSlide);
        startSlideShow();
    </script>
