<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>


* {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}

body {
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    transition: var(--hover-timing);

    background: var(--light-01);
	
	width: 100vw;
	overflow-x: hidden;

}

header {
    /*    width: 100%;*/
    height: auto;
    position: sticky;
    top: 0;
    /*    border: 1px solid red;*/
    z-index: 100;
}



nav {
    color: var(--text-01);
    font-weight: 600;
    height: 64px;
    background: var(--light-01);
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    padding: 0 var(--pg-margin);
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    z-index: 100;
}
/*네비게이션바 조절*/
nav ul.navigation-menu {
    display: flex;
    flex-direction: row;
    flex: 1;
    justify-content: center;
    position: relative;
    top: 0;
    margin-left:500px;
}

nav .navigation-menu a {
    font-size: 16px;
    text-decoration: none;
    color: var(--text-01);

}

nav .navigation-menu > li {
    display: flex;
    flex-direction: column;
    align-items: center;
    /*    justify-items: center;*/
}

nav .navigation-menu > li > a {
    position: relative;
    /*    border: 1px solid purple;*/
    padding: 0 20px;
    height: 64px;
    display: flex;
    align-items: center;
    justify-items: center;
}



/*로고조절*/
nav > #logo {
    display: flex;
    flex-direction: row;
    align-items: center;
    grid-gap: 8px;
    line-height: 100%;
    margin-left: 200px;
    width:50px;
    height: auto;
    list-style: none;
}
nav > #logo img {
  
    width:50px;
    height: auto;
}
nav > #logo a {
    font-size: 16px;
    color: var(--text-01); /* Set text color to black */
    text-decoration: none; /* Remove text decoration */
}
nav > #logo > span {
    font-size: 32px;
}

.gallery {
          padding: 4rem 0;
          background-color: var(--white);
        }

        .grid {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 2rem;
          padding: 0 2rem;
          margin: 0 auto;
          max-width: 1200px;
        }

        .img-container {
          position: relative;
          width: 100%;
          max-width: 600px;
          margin-bottom: 2rem;
          overflow: hidden;
        }

        .img-container img {
          width: 80%;
          max-width: 100%;
          height: auto;
          object-fit: cover;
          transition: transform 0.3s ease;
        }

        .img-container:hover img {
          transform: scale(1.05);
        }

        .img-content {
          position: absolute;
          top: 0;
          left: 100%; /* Initially hide the content off-screen */
          width: 80%;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.9);
          transition: left 0.3s ease;
          padding: 1rem;
        }

        .img-container:hover .img-content {
          left: 0; /* Slide in the content on hover */
        }

        .img-content h2 {
          color: var(--black);
          font-size: 1.5rem;
          font-weight: 700;
          margin-bottom: 0.5rem;
        }

        .img-content h3 {
          color: var(--gray);
          font-size: 1rem;
          font-weight: 400;
          margin-bottom: 0;
        }

footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            box-sizing: border-box;
            margin:0 50px 0 0;
            padding: 100px 50px;
        }
        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .footer-container .footer-logo img {
            width: 100px;
            height: auto;
            margin-left: 100px;
        }
        footer p {
            margin: 50px 100px;
            font-size: 16px;
            text-align: right;
        }
         @media screen and (max-width: 768px) {
        
        .footer-logo img, .logo img, .logoimg {
            width: 20px; /* 로고 이미지 크기 조정 */
            height: auto;
        }

        .footer-container p {
            font-size: 12px; /* 푸터 텍스트 사이즈 조정 */
        }
        nav ul {
            flex-direction: column;
        }

        nav ul li a {
            padding: 8px 10px;
        }
        }
    </style>
</head>
