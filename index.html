<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: var(--hover-timing);
            background: var(--light-01);
            width: 100vw;
            overflow-x: hidden;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: #bdbdbd;
            width: 100%;
        }

        nav {
            color: var(--text-01);
            font-weight: 600;
            height: 64px;
            background: var(--light-01);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        nav ul.navigation-menu {
            display: flex;
            flex-direction: row;
            flex: 1;
            justify-content: center;
            position: relative;
        }

        nav .navigation-menu a {
            font-size: 16px;
            text-decoration: none;
            color: var(--text-01);
        }

        nav .navigation-menu > li {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav .navigation-menu > li > a {
            position: relative;
            padding: 0 20px;
            height: 64px;
            display: flex;
            align-items: center;
        }

        nav .navigation-menu a:hover {
            color: #fff;
        }

        nav > #logo {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
            margin-left: 20px;
        }

        nav > #logo img {
            width: 50px;
            height: auto;
        }

        nav > #logo a {
            font-size: 16px;
            color: var(--text-01);
            text-decoration: none;
        }

        nav > #logo a:hover {
            color: #fff;
        }

        h1 {
            margin-top: 3%;
            margin-left: 11.5%;
        }

        .content {
            flex: 1;
            position: relative;
            z-index: 1;
            padding: 20px;
            color: white;
            width: 100%;
        }

        .main {
            flex: 1;
            position: relative;
            margin-top: 64px; /* Add this to push the content below the header */
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        footer {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            box-sizing: border-box;
            padding: 100px 50px;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-container .footer-logo img {
            width: 100px;
            height: auto;
            margin-left: 100px;
        }

        footer p {
            margin: 50px 100px;
            font-size: 16px;
            text-align: right;
        }

        @media screen and (max-width: 768px) {
            .footer-logo img, .logo img, .logoimg {
                width: 20px;
                height: auto;
            }

            .footer-container p {
                font-size: 12px;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li a {
                padding: 8px 10px;
            }

            .main {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <img src="img/logo.png" alt="Logo">
                <a href="index.html">SIRI</a>
            </div>
            <ul class="navigation-menu">
                <li><a href="profile.html">PROFILE</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="toy.html">TOY</a></li>
                <li><a href="food.html">FOOD</a></li>
                <li><a href="cloth.html">CLOTH</a></li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <video autoplay muted loop class="video-background">
            <source src="img/backgroundvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
        <div class="content">
            <h1>Welcome to My Website</h1>
            <p>This is a sample text over the video background.</p>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="img/logo.png" alt="Footer Logo">
            </div>
            <p>
                <span>Seunghyun-Im</span><br>
                <span>Copyright&copy; 2024 [Web Publishing] Seunghyun-Im, a student at Kaywon University of Arts. All rights reserved.</span>
            </p>
        </div>
    </footer>
</body>
</html>
